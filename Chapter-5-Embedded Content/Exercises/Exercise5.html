<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video</title>
  <style>
    body {
      margin: 0;
      background-color: #464343;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100vw;
      height: 100vh;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
    <video poster="SLIME.jpg" loop controls>
        <source src="VEDIO.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carnival Theme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #ff9900;
      margin-bottom: 20px;
    }
    .image-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .image-container div {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    img {
      filter: brightness(120%);
      width: 250px;
      height: auto;
      margin: 10px;
      border-radius: 10px 10px 0 0;
    }
    .image-info {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    a {
      text-decoration: none;
      color: #337ab7;
    }
    a:hover {
      color: #23527c;
    }
  </style>
</head>
<body>
  <h1>Carnival Theme</h1>
  <div class="image-container">
    <div>
      <img src="carnival1.jpg" alt="Carnival Rides" title="Rides" width="250" height="150">
      <p class="image-info">Image by 123rf,<br> licensed under <a href="https://www.123rf.com/photo_137985729_carnival-rides-from-above.html">123rf License</a>.</p>
    </div>
    <div>
      <img src="carnival2.jpg" alt="Carnival stalls" title="Stalls" width="250" height="150">
      <p class="image-info">Image by stockcake,<br> licensed under <a href="https://stockcake.com/">stockcake License</a>.</p>
    </div>
    <div>
      <img src="carnival3.jpg" alt="Carnival shows" title="Shows" width="250" height="150">
      <p class="image-info">Image by pxhere, <br>licensed under <a href="https://pxhere.com/en/photo/1378127">pxhere License</a>.</p>
    </div>
  </div>
</body>
</html>

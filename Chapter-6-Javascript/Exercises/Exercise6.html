<!DOCTYPE html>
<html lang="en">
<head>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="Exercise6.css">
</head>
<body>
  <div class="calculator">
    <h1>Petrol Calculator</h1>
    <label for="petrol-price">Price of petrol per liter (AED):</label>
    <input type="number" id="petrol-price" value="1.72" step="0.01">
    <label for="liters-purchased">Number of liters purchased:</label>
    <input type="number" id="liters-purchased" value="0" step="0.1">
    <button id="calculate-btn">Calculate Total Price</button>
    <p id="total-price"></p>
  </div>
  <script src="Exercise6.js"></script>
</body>
</html>
